apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-demo-app-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nicholasadamou/argocd-app-config.git
    targetRevision: HEAD
    path: staging
  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd-demo-app-staging
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
